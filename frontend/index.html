<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./dist/favicon.png" />
    <link rel="apple-touch-icon" href="./dist/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Mon Ami Chef - AI-Powered Recipe Generator</title>
    <meta
      name="description"
      content="Generate personalized recipes with AI based on your ingredients, dietary preferences, and cooking style. Save and share your favorite recipes."
    />
    <meta
      name="keywords"
      content="AI recipes, recipe generator, cooking, ingredients, meal planning, personalized recipes, chef assistant"
    />
    <meta name="author" content="Mon Ami Chef" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://monamichef.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://monamichef.com" />
    <meta
      property="og:title"
      content="Mon Ami Chef - AI-Powered Recipe Generator"
    />
    <meta
      property="og:description"
      content="Generate personalized recipes with AI based on your ingredients, dietary preferences, and cooking style. Save and share your favorite recipes."
    />
    <meta property="og:image" content="https://monamichef.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Mon Ami Chef" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://monamichef.com" />
    <meta
      property="twitter:title"
      content="Mon Ami Chef - AI-Powered Recipe Generator"
    />
    <meta
      property="twitter:description"
      content="Generate personalized recipes with AI based on your ingredients, dietary preferences, and cooking style. Save and share your favorite recipes."
    />
    <meta
      property="twitter:image"
      content="https://monamichef.com/og-image.png"
    />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="application-name" content="Mon Ami Chef" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mon Ami Chef" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Mon Ami Chef",
        "description": "Generate personalized recipes with AI based on your ingredients, dietary preferences, and cooking style.",
        "url": "https://monamichef.com",
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Mon Ami Chef"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
